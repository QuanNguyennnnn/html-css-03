<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  <title>Register</title>
</head>
<body>
  <div class="content">
    <h1>Register</h1>
  </div>
  <form action="">
    <div class="form">
      <label>
        <span>Full Name</span>
        <input 
        type="text"
        name="name"
        id="name"
        placeholder="Enter your full name"
        minlength="5"
        maxlength="20"
        autocomplete="off"
        required
        spellcheck="false"
        />
      </label> <br>
      <label>
        <span>Email</span>
        <input 
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        minlength="10"
        maxlength="30"
        autocomplete="off"
        required
        />
      </label><br>
      <label>
        <span>Password</span>
        <input 
          type="password" 
          name="password" 
          id="pass"
          placeholder="Enter password..." 
          minlength="8" 
          required 
          autocomplete="off"
        />
      </label><br>
      <label>
        <span>Confirm Password</span>
        <input 
          type="password" 
          name="confirm-password"
          id="confirm-pass"
          minlength="8" 
          placeholder="Confirm password..." 
          required 
          autocomplete="off"
          />
      </label><br>
      <label>
        <span>Gender</span><br>
        <input type="radio" name="gender">Male<br/>
        <input type="radio" name="gender">Female<br/>
        <input type="radio" name="gender">Other<br/>
      </label><br>
      <label>
        <span>Date of Birth</span>
        <input 
        type="date"
        id="birthday"
        name="birthday"
        minlength="2"
        maxlength="4"
        />
      </label><br>
      <label>
        <span>Address</span>
        <input 
          type="text" 
          id="address" 
          name="address" 
          placeholder="Enter your address"
          autocomplete="off"
        >
      </label><br>
      <label for="avatarInput">
        <span>Profile Picture</span>
        <div class="avatar-placeholder" id="avatarDisplay"></div>
      </label>
      <input type="file" id="avatarInput" accept="image/*">
      <br>
      <fieldset>
        <legend>Communication Preferences</legend>
        <label>
          <input type="checkbox" name="communication[]" value="promotions">
          Receive Promotional Emails
        </label><br>
        <label>
          <input type="checkbox" name="communication[]" value="newsletter">
          Subscribe to Newsletter
        </label><br>
        <label>
          <input type="checkbox" name="communication[]" value="updates">
          Get Product Updates
        </label>
      </fieldset>
      <br>
      <div class="btn">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </div>
  </form>
</body>
</html>
